
<div class="container">
  <div class="fixed-large">
    <div class="section-title">Language Configuration</div>
  </div>
  <div>
    <select id="source" class="select-menu">
      <option value="ja" selected>ja: Japanese</option>
      <option value="en">en: English</option>
    </select>
  </div>
  <div><div class="label">Current language of the page</div></div>
  <div class="fixed">
    <button id="export" class="button button--primary">Export</button>
  </div>
</div>

<div class="container">
  <div class="fixed-large"></div>
  <div>
    <select id="target" class="select-menu">
      <option value="en" selected>en: English</option>
      <option value="ja">ja: Japanese</option>
    </select>
  </div>
  <div><div class="label">Target language for Translation</div></div>
  <div class="fixed">
    <!-- <button id="swap" class="button button--secondary">
      <div class="icon icon--arrow-left-right"></div>
      Swap
    </button> -->
    <button id="cancel" class="button button--secondary">Cancel</button>
  </div>
</div>
<br />
<div class="container">
  <div class="fixed-large">
    <div class="section-title">ImpEx Data</div>
  </div>
  <div>
    <textarea id="texts-area" class="textarea" rows="18" placeholder="JSON mapping between (source) and (target) languages"></textarea>
  </div>
</div>

<div class="container">
  <div class="fixed-large">
    <div class="section-title">Google Translate API&nbsp;Key</div>
  </div>
  <div>
    <div class="input input--with-icon">
      <div class="icon icon--key"></div>
      <input id="api-key" type="input" class="input__field" placeholder="API Key for Google Translate" />
    </div>
  </div>
  <div class="fixed-large">
    <button id="translate" class="button button--primary-destructive">
      <span>Translate (<i class="source">ja</i> â†’ <i class="target">en</i>)</span>
    </button>
  </div>
  <div class="fixed-large">
    <button id="load-source" class="button button--primary">
      <span>Apply (<i class="source">ja</i>)</span>
    </button>
  </div>
  <div class="fixed-large">
    <button id="load-target" class="button button--primary">
      <span>Apply (<i class="target">en</i>)</span>
    </button>
  </div>
</div>

<br />

<div class="container">
  <div class="fixed-large">
    <div class="section-title">Caches</div>
  </div>
  <div>
    <textarea id="cache-by-hash" class="textarea" rows="12"></textarea>
    <div class="label">* Based on content hash</div>
  </div>
  <div>
    <textarea id="cache-by-id" class="textarea" rows="12"></textarea>
    <div class="label">* Based on elements IDs</div>
  </div>
</div>
